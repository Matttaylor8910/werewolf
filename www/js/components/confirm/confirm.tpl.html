<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear button-positive" ui-sref="choose-roles">
      <i class="icon ion-arrow-left-c"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>Confirm</ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ng-click="$ctrl.setRoles()">
      <i class="icon ion-arrow-right-c"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>

    <div class="intro-toast">Confirm this is correct before continuing.</div>

    <ion-toggle ng-model="$ctrl.noDeckMode" toggle-class="toggle-positive" ng-change="$ctrl.toggleNoDeckMode()">Assign Roles Randomly</ion-toggle>

    <div class="item">
      <b>Players:</b> {{$ctrl.playerString}}
    </div>

    <div class="item item-divider">Roles</div>
    <div class="grid-container">
      <div class="grid-item" ng-repeat="role in $ctrl.gameState.roles track by $index">
        <img ng-show="role.active" ng-src="{{role.url}}">
        <unsupported-role role=role ng-show="!role.active"></unsupported-role>
      </div>
    </div>
  </ion-content>
</ion-view>
