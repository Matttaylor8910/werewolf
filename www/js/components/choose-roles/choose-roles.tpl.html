<ion-view>
  <ion-nav-title>Werewolf Moderator</ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ng-click="$ctrl.next()" ng-disabled="$ctrl.selectedRoles.length !== $ctrl.gameState.players.length">Go On</button>
  </ion-nav-buttons>
  <ion-content>

    <!--Selected Roles-->
    <div class="list">
      <div class="item item-divider">{{$ctrl.selectedRoles.length}} of {{$ctrl.gameState.players.length}} Role(s) Selected ({{$ctrl.totalWeight}})</div>
      <div class="item item-icon-right" ng-repeat="role in $ctrl.selectedRoles">
        {{role.name}} ({{role.weight}})
        <i class="icon ion-minus-circled assertive" ng-click="$ctrl.toggleRole(role)"></i>
      </div>
      <div class="item" ng-show="$ctrl.selectedRoles.length === 0">
        No roles chosen yet
      </div>
    </div>

    <!--All Roles-->
    <div class="list">
      <div class="item item-divider">Selectable Roles</div>
      <div class="item item-icon-right" ng-repeat="role in $ctrl.allRoles" ng-click="$ctrl.toggleRole(role)" ng-show="!role.selected">
        {{role.name}} ({{role.weight}})
        <i class="icon ion-information-circled positive"></i>
      </div>
      <div class="item" ng-show="$ctrl.allRoles.length === 0">
        All roles chosen
      </div>
    </div>
  </ion-content>
</ion-view>
