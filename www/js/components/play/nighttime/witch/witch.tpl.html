<div class="intro-toast">
  <b>Witch</b> wake up. Do you want to use either of your actions tonight?
</div>

<div class="intro-toast" ng-show="$ctrl.dead">
  The Witch is dead, just waking up for appearances.
</div>

<div class="intro-toast" ng-show="!$ctrl.dead && $ctrl.nightState.witchUsed.kill && $ctrl.nightState.witchUsed.save">
  The Witch has used both of her actions, just waking up for appearances.
</div>

<div class="item item-icon-right" ng-click="$ctrl.weBeKillin = !$ctrl.weBeKillin" ng-show="!$ctrl.dead && !$ctrl.nightState.witchUsed.kill">
  Kill
  <i class="icon ion-checkmark" ng-show="$ctrl.weBeKillin"></i>
</div>

<div class="buttons-container" ng-show="$ctrl.weBeKillin">
  <button class="button button-clear button-positive"
          ng-repeat="player in $ctrl.gameState.players | filter:{alive:true}"
          ng-class="{'button-assertive': $ctrl.players.kill === player}"
          ng-click="$ctrl.select(player, 'kill')">
    {{player.name}}
  </button>
</div>

<div class="item item-icon-right" ng-click="$ctrl.weBeSavin = !$ctrl.weBeSavin" ng-show="!$ctrl.dead  && !$ctrl.nightState.witchUsed.save">
  Save
  <i class="icon ion-checkmark" ng-show="$ctrl.weBeSavin"></i>
</div>

<div class="buttons-container" ng-show="$ctrl.weBeSavin">
  <button class="button button-clear button-positive"
          ng-repeat="player in $ctrl.gameState.players | filter:{alive:true}"
          ng-class="{'button-assertive': $ctrl.players.save === player}"
          ng-click="$ctrl.select(player, 'save')">
    {{player.name}}
  </button>
</div>

<button class="button button-clear button-full button-positive"
        ng-show="$ctrl.canMoveOn()"
        ng-click="$ctrl.next()">
  Move On
</button>
