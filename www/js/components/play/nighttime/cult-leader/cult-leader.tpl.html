<div ng-show="$ctrl.thisRole === $ctrl.currentRole">
  <div class="intro-toast">
    <b>Cult Leader</b> wake up. Who's joining the cult?
  </div>

  <div class="intro-toast" ng-show="$ctrl.dead">
    The Cult Leader is dead, just waking up for appearances.
  </div>

  <div class="buttons-container" ng-show="!$ctrl.dead">
    <button class="button button-clear button-positive"
            ng-repeat="player in $ctrl.gameState.players | filter:{alive:true}"
            ng-class="{'button-assertive': $ctrl.isSelected(player)}"
            ng-disabled="player.inCult"
            ng-click="$ctrl.select(player)">
      {{player.name}}
    </button>
  </div>

  <button class="button button-clear button-full button-positive"
          ng-show="$ctrl.players.length === 1 || $ctrl.dead"
          ng-click="$ctrl.next()">
    Move On
  </button>
</div>
