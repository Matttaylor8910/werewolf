<div class="nighttime">

  <werewolves
    this-role="wolves"
    next-role="cult-leader"
    current-role="$ctrl.gameState.role">
  </werewolves>

  <cult-leader
    this-role="cult-leader"
    next-role="cupid"
    current-role="$ctrl.gameState.role">
  </cult-leader>

  <cupid
    this-role="cupid"
    next-role="bodyguard"
    current-role="$ctrl.gameState.role">
  </cupid>

  <bodyguard
    this-role="bodyguard"
    next-role="spellcaster"
    current-role="$ctrl.gameState.role">
  </bodyguard>

  <spellcaster
    this-role="spellcaster"
    next-role="old-hag"
    current-role="$ctrl.gameState.role">
  </spellcaster>

  <old-hag
    this-role="old-hag"
    next-role="seer"
    current-role="$ctrl.gameState.role">
  </old-hag>

  <seer
    this-role="seer"
    next-role="sorceress"
    current-role="$ctrl.gameState.role">
  </seer>

  <sorceress
    this-role="sorceress"
    next-role="hoodlum"
    current-role="$ctrl.gameState.role">
  </sorceress>

  <hoodlum
    this-role="hoodlum"
    next-role="masons"
    current-role="$ctrl.gameState.role">
  </hoodlum>

  <masons
    this-role="masons"
    next-role="done"
    current-role="$ctrl.gameState.role">
  </masons>

  <div ng-show="$ctrl.gameState.role === 'done'">
    <div class="intro-toast">
      All actions are done for the night, time to wake everyone.
    </div>
  </div>
</div>
