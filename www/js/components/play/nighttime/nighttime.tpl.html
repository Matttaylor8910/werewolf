<div class="nighttime">

  <werewolves
    next-role="cultLeader"
    ng-if="$ctrl.gameState.role.wolves">
  </werewolves>

  <cult-leader
    next-role="cupid"
    ng-if="$ctrl.gameState.role.cultLeader">
  </cult-leader>

  <cupid
    next-role="bodyguard"
    ng-if="$ctrl.gameState.role.cupid">
  </cupid>

  <bodyguard
    next-role="spellcaster"
    ng-if="$ctrl.gameState.role.bodyguard">
  </bodyguard>

  <spellcaster
    next-role="oldHag"
    ng-if="$ctrl.gameState.role.spellcaster">
  </spellcaster>

  <old-hag
    next-role="seer"
    ng-if="$ctrl.gameState.role.oldHag">
  </old-hag>

  <seer
    next-role="apprenticeSeer"
    ng-if="$ctrl.gameState.role.seer">
  </seer>

  <apprentice-seer
    next-role="sorceress"
    ng-if="$ctrl.gameState.role.apprenticeSeer">
  </apprentice-seer>

  <sorceress
    next-role="hoodlum"
    ng-if="$ctrl.gameState.role.sorceress">
  </sorceress>

  <hoodlum
    next-role="masons"
    ng-if="$ctrl.gameState.role.hoodlum">
  </hoodlum>

  <masons
    next-role="minion"
    ng-if="$ctrl.gameState.role.masons">
  </masons>

  <minion
    next-role="witch"
    ng-if="$ctrl.gameState.role.minion">
  </minion>

  <witch
    next-role="troublemaker"
    ng-if="$ctrl.gameState.role.witch">
  </witch>

  <troublemaker
    next-role="pi"
    ng-if="$ctrl.gameState.role.troublemaker">
  </troublemaker>

  <pi
    next-role="priest"
    ng-if="$ctrl.gameState.role.pi">
  </pi>

  <priest
    next-role="done"
    ng-if="$ctrl.gameState.role.priest">
  </priest>

  <div ng-show="$ctrl.gameState.role.done">

    <!--unsupported roles at the top, this will be removed later-->
    <div ng-show="$ctrl.unsupportedRoles.length > 0">
      <div class="intro-toast">
        Here are some roles that are not yet supported by the app, when you're ready to move on, wake everyone.
      </div>
      <div class="grid-container">
        <div class="grid-item" ng-repeat="role in $ctrl.unsupportedRoles track by $index">
          <img ng-show="role.active" ng-src="{{role.url}}">
          <unsupported-role role=role ng-show="!role.active"></unsupported-role>
        </div>
      </div>
    </div>

    <div class="intro-toast" ng-show="$ctrl.unsupportedRoles.length === 0">
      All actions are done for the night, time to wake everyone.
    </div>
  </div>
</div>
